<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey Form</h1>
    <p id="description">This is a Survey Form</p>
    <form id="survey-form" >
      <label id="name-label" for="name">Name</label>
      <input id="name" required placeholder="enter the name"/>
      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" required placeholder="enter the email"/>
      <label id="number-label" for="number">Number</label>
      <input id="number" type="number" min="10" max="199" placeholder="enter the age"/>
      <select id="dropdown">
        <option>choose one</option>
        <option>choose two</option>

      </select>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
